<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins');
      </style>
    <title>Crptocurrency Dashboard</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>
<body>
    <div id="main">
        <div id="lnav">
            <div class="nav">
                <i class="ri-home-5-line"></i>
            </div>
            <div class="nav">
                <i class="ri-article-line"></i>
            </div>
            <div class="nav">
                <i class="ri-settings-3-line"></i>
            </div>
        </div>
        <div id="right">
            <div id="rnav">
                <div class="h-nav">
                <i class="ri-arrow-left-s-line"></i>
                </div>
                <div class="h-nav">
                    <i class="ri-user-line"></i>
                </div>
            </div>
            <div id="hero">
            <div id="crypto-cards">
                <div class="cards">
                   <h2>Bitcoin</h2>
                   <img width="100" height="100" src="https://img.icons8.com/ios/100/FFFFFF/bitcoin--v1.png" alt="bitcoin--v1"/>
                </div>
                <div class="cards">
                    <h2>Ethereum</h2>
                    <img width="100" height="100" src="https://img.icons8.com/pastel-glyph/100/FFFFFF/ethereum--v2.png" alt="ethereum--v2"/>
                    
                </div>
                <div class="cards">
                    <h2>Dodgecoin</h2>
                    <img width="100" height="100" src="https://img.icons8.com/ios/100/FFFFFF/doge.png" alt="doge"/>
                </div>
                <div class="cards">
                    <h2>Tether</h2>
                    <img width="100" height="100" src="https://img.icons8.com/dotty/100/FFFFFF/tether.png" alt="tether"/>
                </div>
            </div>
            <div id="analytics">
            <div id="graph">
                <h2 class="chart-title">Graph</h2>
            <div id="area-chart"></div>
            </div>
            <div id="barchart">
                <h2 class="chart-title">Bar graph</h2>
            <div id="bar-chart"></div>
            </div>
        </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/apexcharts/3.45.1/apexcharts.min.js" integrity="sha512-mDe5mwqn4f61Fafj3rll7+89g6qu7/1fURxsWbbEkTmOuMebO9jf1C3Esw95oDfBLUycDza2uxAiPa4gdw/hfg==" crossorigin="anonymous" referrerpolicy="no-referrer">
    </script>
    <script src="script.js"></script>
</body>
</html>
