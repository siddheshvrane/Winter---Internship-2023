<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins');
      </style>
    <title>Crptocurrency Dashboard</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>
<body>
    <div id="main">
        <div id="lnav">
            <div class="nav">
                <i class="ri-home-5-line"></i>
            </div>
            <div class="nav">
                <i class="ri-article-line"></i>
            </div>
            <div class="nav">
                <i class="ri-settings-3-line"></i>
            </div>
        </div>
        <div id="right">
            <div id="rnav">
                <div class="h-nav">
                <i class="ri-arrow-left-s-line"></i>
                </div>
                <div class="h-nav">
                    <i class="ri-user-line"></i>
                </div>
            </div>
            <div id="crypto-cards">
                <div class="cards">
                   <h2>Bitcoin</h2> 
                </div>
                <div class="cards">
                    <h2>Ethereum</h2>
                    
                </div>
                <div class="cards">
                    <h2>Dodgecoin</h2>
                </div>
                <div class="cards">
                    <h2>Tether</h2>
                </div>
            </div>
            <div id="analytics">
            <div id="graph">
            </div>
            <div id="piechart"></div>
        </div>
        </div>
    </div>
</body>
</html>
